<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Summary</th>
            <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoArray">
            <td>{{todo.id}}</td>
            <td>{{todo.summary}}</td>
            <td>{{todo.description}}</td>
            <td><button (click)="delete(todo)">Delete</button></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="refresh()">Refresh</button>
</div>

<div>
    <input type="text" id="idTodo" name="todoId" placeholder="Enter todo id" [(ngModel)]="id"><br>
    <input type="text" id="sum" name="todoSummary" placeholder="Enter todo summary" [(ngModel)]="summary"><br>
    <input type="text" id="desc" name="todoDescription" placeholder="Enter description id" [(ngModel)]="description"><br>

    <button type="button" (click)="addTodo()" >Add</button>
</div>
